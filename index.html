<head>

    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">

<body>
  <header>
    <h3 class ="page-title"> High Score</h3>

        <div class="countdown-values" id="time">00</div>
        <div>time</div>
    </div>
  </header>  

  <main class="page-content" id="page-content">
    <section class="code-wrapper">
    </section>

      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button class="start" id="start">Start Quiz</button>

    <section class ="questions">
        
      <p class="question-text">Question goes here</p>
        <li><button class="answers" id="option-a" type="submit">Answer goes here</button></li>
        <li><button class="answers" id="option-b" type="submit">Answer goes here</button></li>
        <li><button class="answers" id="option-c" type="submit">Answer goes here</button></li>
        <li><button class="answers" id="option-d" type="submit">Answer goes here</button></li>

    </section>

    <section class="high-score">
      <input type="text" id="initials" placeholder="enter initials here"> <button>Submit Initials</button>
      <div id="highscorelist">highscores</div>
    </section>
  </main>
  <script src="./assets/script.js"></script>

</html>
